<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <title>HTML-Emails Editor tool</title>
</head>
<body>
<div class="layout">
  <div class="col1 square">
    <div class="margin20">
      <input class="file-slc action-btn--active" type="file" id="fileinput"/> 
      <div>
        <ol class="buttons-column">
          <li class="mainb"><button class="action-btn" id="populateButton">Populate</button></li>
          <li class="mainb"><button class="action-btn" id="applyChangesButton">Apply changes</button></li>
          <li class="mainb"><button class="action-btn" id="saveButton">Download HTML file as...</button></li>
          <li class="mainb"><button class="action-btn" id="printLinksButton">Copy links to clipboard</button></li>
          <li class="mainb"><button class="action-btn" id="saveLinksButton">Download links as CSV...</button></li>
          <li class="mainb"><button class="action-btn" id="changeLinksButton">Change links</button></li>
        </ol>
      </div>
      <div id="resultsWindow" class="hidden">    
      <button class="accordion"><div><strong>ANCHORS</strong></div></button>
      <ul class="panel" id="lists-anchors"></ul>

      <button class="accordion"><div><strong>IMAGES</strong></div></button>
      <ul class="panel" id="lists-images"></ul>
      </div>
    </div>
  </div>
  <div class="col2 stick">
    <div id="ReadResult"></div>
  </div>

  <!-- MODAL DIALOG FOR REPLACE LINKS FUNCTIONALITY -->
  <dialog id="linksDialog">
    <form method="dialog">
      <section>
        <h2>Paste new links here</h2>
        <textarea id="linksEntry" placeholder="List of links..." class="margin15"></textarea>
      </section>
      <menu>
        <button id="cancelLinksDialog" class="action-btn action-btn--cancel" type="reset">Cancel</button>
        <button id="readLinksButton" class="action-btn action-btn--accept" type="submit">Change links</button>
      </menu>
    </form>
  </dialog>
  
  <!-- MODAL DIALOG FOR JRF NUMBER-->
  <dialog id="favDialog">
    <form method="dialog">
      <section>
        <h2>Enter JRF Number</h2>
        <textarea id="jrfBox" placeholder="JRF Number" class="margin15"></textarea>
      </section>
      <menu>
        <button id="cancelCSVDialog" class="action-btn action-btn--cancel" type="reset">Cancel</button>
        <button id="downloadCSVButton" class="action-btn action-btn--accept" type="submit">Download File</button>
      </menu>
    </form>
  </dialog>

</body>
<script src="./script.js"></script>
</html>
