<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <title>HTML-Emails Editor tool</title>
</head>
<body>
<div class="layout">
  <div class="col1 square">
    <div class="margin20">
      <input class="file-slc" type="file" id="fileinput"/> 
      <div class="two-columns">
        <ol class="col1">
          <li class="mainb"><button class="action-btn" id="populateButton">Populate</button></li>
          <li class="mainb"><button class="action-btn" id="applyChanges">Apply changes</button></li>
          <li class="mainb"><button class="action-btn" id="saveButton">Download as...</button></li>
          <li class="mainb"><button class="action-btn" id="printLinksButton">Print links</button></li>
          <li class="mainb"><button class="action-btn" id="saveLinksButton">Download links CSV</button></li>
        </ol>
        <div id="linksTextBox" class="col2 center-text hidden">
          <!-- <textarea id="jrfBox" placeholder="JRF Number" class="margin15"></textarea> -->
          <textarea id="linksEntry" placeholder="Paste your links" class="margin15"></textarea>
          <button class="action-btn" id="readLinksButton">Change links</button>
        </div>
      </div>
      <div id="resultsWindow" class="hidden">    
      <button class="accordion"><div><strong>ANCHORS</strong></div></button>
      <ul class="panel" id="lists-anchors"></ul>

      <button class="accordion"><div><strong>IMAGES</strong></div></button>
      <ul class="panel" id="lists-images"></ul>
      </div>
    </div>
  </div>
  <div class="col2 stick">
    <div id="ReadResult"></div>
  </div>
</body>
<script src="./script.js"></script>
</html>
